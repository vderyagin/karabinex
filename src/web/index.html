<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Karabinex Web</title>
    <link rel="stylesheet" href="./karabinex-web.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div class="eyebrow">Karabinex</div>
        <h1>Rules to Karabiner Config</h1>
        <div class="subtitle">
          Paste your keymap rules on the left and generate a ready-to-import
          complex modifications file on the right.
        </div>
      </header>

      <section class="panel">
        <div class="fields">
          <div>
            <textarea
              id="rules"
              placeholder='{
  "Meh-x": {
    "e": { "app": "Emacs" },
    "t": { "app": "Terminal" }
  }
}'
            ></textarea>
            <div class="input-actions">
              <button class="primary" id="transform">Transform</button>
              <button class="secondary" id="format" type="button">Format input</button>
            </div>
          </div>
          <div>
            <textarea id="output" readonly placeholder="Output appears here"></textarea>
            <div class="output-actions">
              <button class="secondary" id="copy">Copy output</button>
              <div id="status" data-state="ok">Ready.</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./karabinex-web.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Karabinex Web</title>
    <link rel="stylesheet" href="./karabinex-web.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div class="hero-top">
          <div class="eyebrow">Karabinex</div>
          <a
            class="repo-link"
            href="https://github.com/vderyagin/karabinex"
            rel="noreferrer"
          >
            <svg viewBox="0 0 16 16" aria-hidden="true" class="repo-icon">
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2 .37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8Z"
              />
            </svg>
            Source
          </a>
        </div>
      </header>

      <section class="panel">
        <div class="fields">
          <div>
            <textarea
              id="rules"
              placeholder='{
  "Meh-x": {
    "e": { "app": "Emacs" },
    "t": { "app": "Terminal" }
  }
}'
            ></textarea>
            <div class="input-actions">
              <button class="primary" id="transform">Transform</button>
              <button class="secondary" id="format" type="button">Format input</button>
            </div>
          </div>
          <div>
            <textarea id="output" readonly placeholder="Output appears here"></textarea>
            <div class="output-actions">
              <button class="secondary" id="copy">Copy output</button>
              <div id="status" data-state="ok">Ready.</div>
            </div>
          </div>
        </div>
      </section>
      <div class="note note-block">
        <ul>
          <li>
            save output as JSON file in
            <span class="mono">~/.config/karabiner/assets/complex_modifications/</span>
          </li>
          <li>
            enable in Karabiner-Elements:
            <span class="mono">Settings</span> →
            <span class="mono">Complex Modifications</span> →
            <span class="mono">Add predefined rule</span>
          </li>
        </ul>
      </div>
    </main>
    <script src="./karabinex-web.js"></script>
  </body>
</html>

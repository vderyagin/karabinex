---

name: Elixir CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  setup:
    name: Install dependencies
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1.18.2
        with:
          elixir-version: '1.19.5'
          otp-version: '28.3'
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install dependencies
        run: mix deps.get
      - name: Upload dependencies artifact
        uses: actions/upload-artifact@v4
        with:
          name: deps
          path: |
            deps/
            mix.lock

  format:
    name: Check formatting
    runs-on: ubuntu-24.04
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1.18.2
        with:
          elixir-version: '1.19.5'
          otp-version: '28.3'
      - name: Download dependencies artifact
        uses: actions/download-artifact@v4
        with:
          name: deps
      - name: Install dependencies
        run: mix deps.get
      - name: Run formatting checker
        run: mix format --check-formatted

  test:
    name: Run tests
    runs-on: ubuntu-24.04
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1.18.2
        with:
          elixir-version: '1.19.5'
          otp-version: '28.3'
      - name: Download dependencies artifact
        uses: actions/download-artifact@v4
        with:
          name: deps
      - name: Install dependencies
        run: mix deps.get
      - name: Run tests
        run: mix test

  typecheck:
    name: Run typecheck
    runs-on: ubuntu-24.04
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1.18.2
        with:
          elixir-version: '1.19.5'
          otp-version: '28.3'
      - name: Download dependencies artifact
        uses: actions/download-artifact@v4
        with:
          name: deps
      - name: Install dependencies
        run: mix deps.get
      - name: Run typechecking
        run: mix dialyzer

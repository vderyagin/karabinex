---

name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bun
      - name: Run linter
        run: bun run lint

  format:
    name: Format check
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bun
      - name: Check formatting
        run: bun run format-check

  typecheck:
    name: Typecheck
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bun
      - name: Run typecheck
        run: bun run typecheck

  test:
    name: Test
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bun
      - name: Run tests
        run: bun test

  build-web:
    name: Build web
    runs-on: ubuntu-24.04
    needs:
      - lint
      - typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bun
      - name: Build web assets
        run: bun run build-web
      - uses: actions/upload-pages-artifact@v3
        with:
          path: web

  deploy-pages:
    name: Deploy Pages
    runs-on: ubuntu-24.04
    needs:
      - build-web
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
